<!DOCTYPE html>
<html>

<head>
<!-- Styles -->
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Snoops Calc</title>
</head>

<body>
<!-- HTML -->

<div class="background">
	<div class="calc alignChildren">
		<div class="row" id="top">
			<div class="cBox inputBox">C</div>
			<div class="result"></div>
		</div>
		<div class="row" id="one">
			<div class="inputBox" id="seven">7</div>
			<div class="inputBox" id="eight">8</div>
			<div class="inputBox" id="nine">9</div>
			<div class="inputBox" id="backSlsh">/</div>
		</div>
		<div class="row two">
			<div class="inputBox" id="four">4</div>
			<div class="inputBox" id="five">5</div>
			<div class="inputBox" id="six">6</div>
			<div class="inputBox" id="multiP">*</div>
		</div>
		<div class="row three">
			<div class="inputBox" id="one">1</div>
			<div class="inputBox" id="two">2</div>
			<div class="inputBox" id="three">3</div>
			<div class="inputBox" id="mns">-</div>
		</div>
		<div class="row four">
			<div class="inputBox" id="zero">0</div>
			<div class="inputBox" id="dot">.</div>
			<div class="inputBox" id="eql">=</div>
			<div class="inputBox" id="pls">+</div>
		</div>
	</div>
</div>



<!-- Libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.1/backbone-min.js"></script>
    <script src="js/script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
